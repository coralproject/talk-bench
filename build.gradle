buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.cinchapi.jarsh:jarsh:1.0.0"
  }
}

plugins {
  id "java"
  id "eclipse"
  id "maven"
  id "signing"
  id "org.cinchapi.jarsh" version "1.0.0"
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
}

repositories {
    mavenCentral()
}

dependencies {
  compile 'com.squareup.okhttp3:okhttp-ws:3.4.2'
  compile group: 'com.beust', name: 'jcommander', version: '1.72'
  compile group: 'com.google.guava', name: 'guava', version: '23.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
  compile group: 'com.thedeanda', name: 'lorem', version: '2.1'
}

ext.mainClass = 'net.coralproject.talk.bench.TalkBench';
